<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <a id="top" />

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>
  <script type="text/javascript">
    $('a').click(function(){
        $('html, body').animate({
            scrollTop: $( $.attr(this, 'href') ).offset().top
        }, 200);
        return false;
    });
  </script>

</html>
